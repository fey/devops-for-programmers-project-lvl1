version: "3"
services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile.production
    command: ["make", "test"]
      ports:
      - 8080:8080
    depends_on:
      - db

  db:
    image: postgres:13.2-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 54321:5432
